<!DOCTYPE html>
<!-- 文档语言，默认英文 。若是英文，中文系统可以检测帮助翻译-->
<html lang="zh-cn">
<!-- head提供信息给浏览器，不显示 -->
<head>
	<!-- 编码方式，即显示中文 -->
	<meta charset="UTF-8">
	<!-- 设置文档标题 -->
	<title>项目实战——PC端固定布局	</title>
	<!-- 引入自定义的CSS选择器 -->
	<link rel="stylesheet" href="./style.css">
</head>

<!-- 网页显示的主体部分 -->
<body>
<!-- 导航制作 -->
<!-- 选择器：通用样式采用元素定义型；顶层的布局元素可以使用id定义型；其他标签一律class定义型 -->
<nav id="nav">
	<!-- 定义区块，以方便区块操作且尺寸不随浏览器大小改变 -->
	<section class="center">
		<!-- h1 使用最关键的文字。为了让搜索引擎更好的抓取关键字，我们建议一个页面只有一个h1 -->
		<h1 class="logo" href="./logo.png">中科合成油旅行社</h1>
		<ul class="link">
			<!-- 添加超链接 -->
			<li class="active"><a href="###">首页</a></li>
			<li><a href="###">旅游资讯</a></li>
			<li><a href="###">机票订购</a></li>
			<li><a href="###">风景欣赏</a></li>
			<li><a href="###">公司简介</a></li>
		</ul>	
	</section>	
</nav>
<header>header</header>
<section>body</section>
<footer>footer</footer>
	
</body>
</html>
